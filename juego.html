<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles/juego.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body  onload="recargarHora()">
    <div class="c-principal" id="principal">
        <div class="infoUsu">
            <input list="nombres" type="text" id="nombre" placeholder="Nombre">
            <datalist id="nombres">
                    <option id="localNom"></option>
            </datalist>
            <button id="empezar">empezar</button>
        </div>
    </div>
    <div  class="c-cuerpo" id="cuerpo">
        
        <canvas id="myChart" width="200" height="100"></canvas>
      
        <div class="c-cronometro">
            <div id="tiempo"></div>      
        </div>

        <div class="c-usuario">
            <div class="c-accion">
                <p>Accion:</p>
                <p id="accion"></p>
            </div>
            <div class="usuario">
                <div class="c-capital">
                    <label>Capital:</label>
                    <p id="capital"></p>
                   
                </div>
                <div class="c-nacciones">
                    <label>NÂº de acciones:</label>
                    <p id="nAccion"></p>
                   
                </div>
                <div class="c-total">
                    <label>Beneficios</label>
                    <p id="total"></p>
                </div>
                <button id="comprar">Comprar</button>
                <button id="vender">Vender</button>
            </div>
        </div>
    </div>
    <div class="c-final" id="final">
        <p id="mensajeFinal"></p>
    </div>
    <script src="js/juego.js"></script>
</body>
</html>
